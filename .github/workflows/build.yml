name: Build and Deploy

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Install dependencies
      run: npm install

    - name: Build project
      run: npm run build

    - name: Archive build artifact
      uses: actions/upload-artifact@v2
      with:
        name: build-artifact
        path: dist

    - name: Trigger Ansible playbook
      uses: peter-evans/webhook@v2
      with:
        url: https://webhooks.alphion.xyz/hooks/ansible-playbook
        method: POST
        contentType: 'application/json'
        payload: '{"extra_vars": {"artifact_url": "${{ steps.build.outputs.artifacts.artifact.url }}"}}'
