name: Build and Deploy

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Install dependencies
      run: npm install

    - name: Build project
      run: npm run build

    - name: Archive build artifact
      uses: actions/upload-artifact@v2
      with:
        name: build-artifact
        path: dist

    - name: Send webhook
      env:
        ARTIFACT_URL: ${{ steps.build.outputs.artifacts.artifact.url }}
        REPO_NAME: ${{ github.event.payload.repository.name }}
        WEBHOOK_SECRET: ${{ secrets.WEBHOOK_SECRET }}
      run: |
        payload=$(echo '{"artifact_url": "'"$ARTIFACT_URL"'", "repository": {"name": "'"$REPO_NAME"'"} }')
        signature=$(echo -n "$payload" | openssl sha1 -hmac "${WEBHOOK_SECRET}" | awk '{print "sha1="${WEBHOOK_SECRET}')
        curl -X POST https://webhooks.alphion.xyz/hooks/ansible-playbook \
          -H 'Content-Type: application/json' \
          -H "X-Hub-Signature: $signature" \
          -d "$payload"
        