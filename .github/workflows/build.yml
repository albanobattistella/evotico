name: Build and Deploy

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Install dependencies
      run: npm install

    - name: Build project
      run: npm run build

    - name: Archive build artifact
      uses: actions/upload-artifact@v2
      with:
        name: build-artifact
        path: dist
    
    - name: Debug secret
      env:
        MY_SECRET: ${{ secrets.MY_SECRET }}
      run: |
        echo "The value of MY_SECRET is $MY_SECRET"

    - name: Send webhook
      env:
        ARTIFACT_URL: ${{ steps.build.outputs.artifacts.artifact.url }}
        REPO_NAME: ${{ github.event.payload.repository.name }}
        WEBHOOK_SECRET: ${{ secrets.WEBHOOK_SECRET }}

      run: |
        echo "ARTIFACT_URL=$ARTIFACT_URL"
        echo "REPO_NAME=$REPO_NAME"
        echo "WBEHOOK_SECRET=$WEBHOOK_SECRET"
        payload='{"artifact_url": "'"$ARTIFACT_URL"'", "repository": {"name": "'"$REPO_NAME"'"} }'
        curl -X POST https://webhooks.alphion.xyz/hooks/ansible-playbook \
          -H 'Content-Type: application/json' \
          -H "X-Hub-Secret: ${WEBHOOK_SECRET}" \
          -d "$payload"
        
